{% extends 'generator/base.html' %}
{% block content %}
<div class="container text-center">
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}


    <button name="submit" class="btn btn-success">Register</button>
    <input type="hidden" name="next" value="{% url 'home' %}" />
</form>
</div>
{% endblock content %}
