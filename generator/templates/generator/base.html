<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<body>
<div class="container text-center">
<br>
<h1>{% block head %}<a href="{% url 'home' %}" class="btn btn-success">Generated Password Site</a>{% endblock head %}</h1>
    <h1><a href="{% url 'about' %}" class="btn btn-success">About</a></h1>
    {% if user.is_authenticated %}
        <h3>Hi, {{ user.username }}!</h3>
            <h1><a href="{% url 'logout' %}" class="btn btn-success">Log Out</a></h1>

    {% else %}
        <h1><a href="{% url 'register' %}" class="btn btn-success">Register</a></h1>
        <h1><a href="{% url 'login' %}" class="btn btn-success">Login</a></h1>
    {% endif %}
</div>
    {% block content %}
    {% endblock content%}
</body>
</html>
