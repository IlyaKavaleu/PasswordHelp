{% extends "generator/base.html" %}
{% block content %}
<div class="container text-center">
<div style="margin:80px">
    <h1 class="colorwhite">Contacts</h1>
    <h4 class="colorwhite">Write to us if you have any questions</h4>
    <p class="colorwhite">
Please write your name, email address and message.    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="colorwhite">Send</button>
    </form>
</div>
</div>
{% endblock content %}
